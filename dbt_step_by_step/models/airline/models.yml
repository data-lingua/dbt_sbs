models:
  - name: airport
    description: Airport data with basic cleaning and transformation applied, one row per airport.
    columns:
      - name: airport_id
        description: The unique identifier for each airport.
        data_tests:
          - not_null
          - unique
      - name: airport_name
        description: The name of the airport in a specific country.
      - name: longitude
        description: The longitude coordinate of the airport.
      - name: latitude
        description: The latitude coordinate of the airport.  
  